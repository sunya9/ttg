<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.25">
  <title>TwiTokenGetter</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <a href="https://github.com/sunya9/ttg"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <div class="container" id="app">
    <h1><a href="/" v-link="'/'">TwiTokenGetter</a></h1>
    <p>TwiTokenGetterはTwitterのアクセストークン類を取得できるツールです。</p>
    <ol class="progress">
      <li :class="isCurrent('input-key')"><a v-link="'/input-key'">CK/CS入力</a></li>
      <li v-show="type === 'pin'":class="isCurrent('authorize')"><a v-link="'/authorize'">PIN入力</a></li>
      <li :class="isCurrent('authorized')"><a v-link="'/authorized'">認証完了</a></li>
    </ol>
    <input type="hidden" v-model="consumerKey" value="<%= consumerKey %>">
    <input type="hidden" v-model="consumerSecret" value="<%= consumerSecret %>">
    <input type="hidden" v-model="accessToken" value="<%= accessToken %>">
    <input type="hidden" v-model="accessTokenSecret" value="<%= accessTokenSecret %>">
    <input type="hidden" v-model="type" value="<%= accessToken && accessTokenSecret ? 'callback' : 'pin' %>">
    <router-view :consumer-key.sync="consumerKey" :consumer-secret.sync="consumerSecret" :access-token.sync="accessToken" :access-token-secret.sync="accessTokenSecret" :type.sync="type"></router-view>
    <hr>
    <p>Pesented by <a href="https://unsweets.net">&lt;unsweets/&gt;</a></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
